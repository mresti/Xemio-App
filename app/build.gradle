apply plugin: 'com.android.application'

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"

  defaultConfig {
    applicationId "es.mresti.xemio"
    minSdkVersion 15
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
  packagingOptions {
    exclude 'LICENSE.txt'
  }
  lintOptions {
    abortOnError false
    textReport true
    textOutput 'stdout'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  testOptions {
    unitTests.returnDefaultValues = true // Caution!
  }
}

dependencies {
  // compile fileTree(dir: 'libs', include: ['*.jar'])

  // Library dependencies
  compile supportDependencies.design
  compile supportDependencies.appCompat
  compile supportDependencies.cardView
  compile supportDependencies.recyclerView
  compile supportDependencies.supportAnnotation
  // Library UI
  compile viewDependencies.butterknife
  compile viewDependencies.materialDialogs
  compile viewDependencies.materialSpinner

  // Unit testing dependencies
  testCompile testingDependencies.junit
  testCompile testingDependencies.mockitoCore
  androidTestCompile testingDependencies.hamcrest

  // AndroidJUnit Runner dependencies
  androidTestCompile testingDependencies.runner
  androidTestCompile testingDependencies.rules

  // Espresso dependencies
  androidTestCompile testingDependencies.espressoCore
  androidTestCompile testingDependencies.espressoContrib
  androidTestCompile testingDependencies.espressoIntents
}
